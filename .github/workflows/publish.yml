name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Update npm
        run: npm install -g npm@latest

      - name: Run validation
        run: pnpm validate
        working-directory: packages/sunpeak
        env:
          CI: true

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks --provenance
        working-directory: packages/sunpeak
